<form (ngSubmit)="onSubmit()">
  <div>
    <label for="id">ID:</label>
    <input type="number" id="id" [(ngModel)]="person.id" name="id" />
  </div>
  <div>
    <label for="firstName">Imię:</label>
    <input
      type="text"
      id="firstName"
      [(ngModel)]="person.firstName"
      name="firstName"
    />
  </div>
  <div>
    <label for="lastName">Nazwisko:</label>
    <input
      type="text"
      id="lastName"
      [(ngModel)]="person.lastName"
      name="lastName"
    />
  </div>
  <div>
    <label for="dateOfBirth">Data urodzenia:</label>
    <input
      type="date"
      id="dateOfBirth"
      [(ngModel)]="person.dateOfBirth"
      name="dateOfBirth"
    />
  </div>
  <div>
    <label for="origin">Pochodzenie:</label>
    <input type="text" id="origin" [(ngModel)]="person.origin" name="origin" />
  </div>
  <button type="submit">Aktualizuj osobę</button>
</form>
