<table>
  <tr>
    <th>ID</th>
    <th>Imię</th>
    <th>Nazwisko</th>
    <th>Data urodzenia</th>
    <th>Pochodzenie</th>
  </tr>
  <tr *ngFor="let person of people">
    <td>{{ person.id }}</td>
    <td>{{ person.firstName }}</td>
    <td>{{ person.lastName }}</td>
    <td>{{ person.dateOfBirth | date }}</td>
    <td>{{ person.origin }}</td>
  </tr>
</table>

<a routerLink="/add">Dodaj</a>
<a routerLink="/update">Edytuj</a>
<a routerLink="/delete">Usuń</a>
